<div class="col-md-6 offset-md-3">
  <h1 class="center"> Create Student </h1>
  <form (ngSubmit) = "onSubmit()">

      <div class="form-group">
          <label>Name</label>
          <input type="text" class ="form-control" id = "tName"
              [(ngModel)] = "student.name" name = "Name">
      </div>

      <div class="form-group">
          <label>Email</label>
          <input type="email" class ="form-control" id = "email"
              [(ngModel)] = "student.email" name = "email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class ="form-control" id = "password"
            [(ngModel)] = "student.password" name = "password">
      </div>

      <div class="form-group">
        <label>PhoneNumber</label>
        <input type="number" class ="form-control" id = "PhoneNumber"
            [(ngModel)] = "student.phoneNumber" name = "PhoneNumber">
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="number" class ="form-control" id = "age"
            [(ngModel)] = "student.age" name = "age">
      </div>

      <div class="form-group">
        <label>Gender</label>
        <input type="text" class ="form-control" id = "gender"
            [(ngModel)] = "student.gender" name = "gender">
      </div>

      <div class="form-group">
        <label>Date</label>
        <input type="date" class ="form-control" id = "date"
            [(ngModel)] = "student.date" name = "date">
      </div>

      <button class = "btn btn-success" type ="submit">Submit</button>
  </form>
  </div>
