
  <div class="col-md-4 offset-md-3">
    <h1 style="display: flex; justify-content: center;">Login</h1>

    <form style="margin-top: 10%;">

      <div class="form-group">
        <label>Email</label>
        <input type="email" class ="form-control" id = "email"
            [(ngModel)] = "student.email" required ng-model="student.email" name = "email">
            <p *ngIf="errors.email!=''" style="color:red">{{student.email}}</p>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class ="form-control" id = "password"
            [(ngModel)] = "student.password" name = "password">
            <p *ngIf="errors.password!=''" style="color: red;">{{student.password}}</p>
      </div>
      <button class = "btn btn-success" type ="login" (click)="onSubmit()">Login</button>
      <button class = "btn btn-success" type ="register" (click)="goToRegister()">Register</button>
    </form>

  </div>
