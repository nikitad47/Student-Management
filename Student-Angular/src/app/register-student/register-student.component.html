
  <div class="col-md-6 offset-md-3">
    <h1 style="display: flex; justify-content: center">Register</h1>
    <!-- {{ error }} -->
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label>Name</label>
            <input type="text" class ="form-control" id = "tName"
                [(ngModel)] = "student.name" name = "Name" required>
                <p *ngIf="errors.name!=''" style="color: red;">{{errors.name}}</p>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class ="form-control" id = "email"
                [(ngModel)] = "student.email" required ng-model="student.email" name = "email">
                <p *ngIf="errors.email!=''" style="color:red">{{errors.email}}</p>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class ="form-control" id = "password"
              [(ngModel)] = "student.password" name = "password">
              <p *ngIf="errors.password!=''" style="color: red;">{{errors.password}}</p>
        </div>

        <div class="form-group">
          <label>PhoneNumber</label>
          <input type="number" class ="form-control" id = "PhoneNumber"
              [(ngModel)] = "student.phoneNumber" name = "PhoneNumber">
              <p *ngIf="errors.PhoneNumber!=''" style="color: red;">{{errors.PhoneNumber}}</p>
        </div>

        <div class="form-group">
          <label>Age</label>
          <input type="number" class ="form-control" id = "age"
              [(ngModel)] = "student.age" name = "age">
              <p *ngIf="errors.age!=''" style="color:red;">{{errors.age}}</p>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <input type="text" class ="form-control" id = "gender"
              [(ngModel)] = "student.gender" name = "gender">
              <p *ngIf="errors.gender!=''" style="color:red;">{{errors.gender}}</p>
        </div>

        <div class="form-group">
          <label>Date</label>
          <input type="date" class ="form-control" id = "date"
              [(ngModel)] = "student.date" name = "date">
              <p *ngIf="errors.date!=''" style="color:red;">{{errors.date}}</p>
        </div>

        <button class = "btn btn-success" type ="submit">Submit</button>
    </form>
  </div>
